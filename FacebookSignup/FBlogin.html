<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <link rel="stylesheet" href="./FBlogin.css">
</head>
<body>
    
<div class="Singup-Wrapper">
  <div class="header-wrapper">
    <div>
      <div class="Singup-header-text">Signup</div>
      <div class="Singup-Small-text">It's quick and easy.</div>
    </div>
    <div>
      <div>X</div>
    </div>
  </div>
  <div class="from-wrapper">
    <div class="input-row">
      <input type="text" placeholder="First Name" class="half-width-input">
      <input type="text" placeholder="Surename" class="half-width-input">
    </div>
    <div class="input-row">
      <input type="text" placeholder="Mobile number or e-mail address" class="full-width-input">
    </div>
    <div class="input-row">
      <input type="password" placeholder="New password" class="password">
    </div>
      <Div class="label-Row">
        <label for=""> Date of Birth </label>
        <div class="input-row">
          <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
          </select>
          <select name="" id="">
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
          <select name="" id="">
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
            <option value="">2005</option>
            <option value="">2006</option>
            <option value="">2007</option>
            <option value="">2008</option>
            <option value="">2009</option>
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
          </select>
        </div>
      </Div>
    
      <Div class="label-Row">
        <label for=""> Gender </label>
        <div class="input-row">
          <div class="radio-box">
            <span class="radio-label">Female</span>
            <input type="radio">
          </div>
          <div class="radio-box">
            <span class="radio-label">male</span>
            <input type="radio">
          </div>
          <div class="radio-box">
            <span class="radio-label">Custom</span>
            <input type="radio">
          </div>
        </div>
      </Div>

      <div class="para-wrapper">
        <p class="Small-text">People who use our service may have uploaded your contact information to Facebook. <a href=""> Learn more. </a>
        </p>
      </div>
      <div class="para-wrapper">
        <p class="Small-text">By clicking Sign Up, you agree to our <a href="">Terms</a>, <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
        </p>
      </div>

      <div class="Sing-up-Wrapper">
        <button class="Signup-btn">Sign Up</button>
      </div>

  </div>
</div>
</body>
</html>
